<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section>
      <h1 class="user">Form validation</h1>

      <form class="form--control">
        <div class="msg"></div>
        <div>
          <label for="">Name:</label>
        </div>
        <div>
          <input name="name" class="name" type="text" placeholder="Enter your full name..." />
        </div>
        <div>
          <label for="">Emai:</label>
        </div>
        <div>
          <input name="email" class="email" type="text" placeholder="Enter your email..." />
        </div>
        <label for="">Subject:</label>
      </div>
      <div>
        <input name="subject" class="subject" type="text" placeholder="Enter your subject..." />
      </div>
        
        <button class="btn">Submit</button>
      </form>
      <ul class="task">
        <!-- List go here-->
      </ul>
    </section>

    <script src="ap.js"></script>
  </body>
</html>
